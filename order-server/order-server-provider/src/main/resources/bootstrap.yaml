spring:
  application:
    name: order-server
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.143:8848
        namespace: ${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        group: DEFAULT_GROUP
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yaml

mybatis:
  mapper-locations:
    classpath: /mapper/*.xml